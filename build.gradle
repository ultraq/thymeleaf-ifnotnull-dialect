plugins {
	id 'groovy'
	id 'codenarc'
	id 'jacoco'
	id 'com.github.kt3k.coveralls' version '2.10.1'
	id 'distribution'
	id 'maven-publish'
}
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/3.1.2/gradle-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/3.1.2/maven-publish-support.gradle'

description = 'Output elements and values only if the value exist'
sourceCompatibility = '1.8'

group    = 'nz.net.ultraq.thymeleaf'
artifact = 'thymeleaf-ifnotnull-dialect'
version  = '3.0.0'
year     = '2015'

dependencies {
	implementation(
		'nz.net.ultraq.thymeleaf:thymeleaf-expression-processor:2.0.0',
		'org.codehaus.groovy:groovy:3.0.3',
		'org.thymeleaf:thymeleaf:3.0.11.RELEASE'
	)
	testImplementation(
		'nz.net.ultraq.thymeleaf:thymeleaf-testing-junit:3.0.0',
		'org.thymeleaf:thymeleaf-testing:3.0.4.RELEASE'
	)
	testRuntimeOnly(
		'org.slf4j:slf4j-simple:1.7.12'
	)
	// Needed for Codenarc to work on Java 14 for now, see: https://github.com/gradle/gradle/issues/12646
	constraints {
		codenarc('org.codehaus.groovy:groovy:3.0.3')
		codenarc('org.codehaus.groovy:groovy-xml:3.0.3')
	}
}

groovydoc {
	link('http://www.thymeleaf.org/apidocs/thymeleaf/3.0.11.RELEASE/', 'org.thymeleaf.')
}
